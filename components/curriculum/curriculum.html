<template id="curriculum-template">
    <style>
        #curriculum-content {
            margin-top: 15px;
            margin-bottom: 15px;

            ul {
                margin: 10px 0px 25px 0px;
            }

            li {
                line-height: 1.5;
                font-size: var(--p-font-size)
            }
        }

         .entry-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 20px;
            margin-bottom: 5px;
            color: var(--primary-color);

            .header-period {
                font-size: var(--p-font-size)
            }
        }

        .position-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: slategray;

            .position-location {
                font-size: var(--p-font-size)
            }
        }
    </style>
    <div id="curriculum-content">

    </div>
</template>

<template id="curriculum-entry-template">
    <slot name="header"></slot>
    <slot name="position"></slot>
    <slot name="summary"></slot>
